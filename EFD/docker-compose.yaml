version: "3.4"

services:

  salkafka_producer_new:
    image: lsstts/salkafka:v1.0.0_salobj_v5.0.0_xml_v4.4.1
    container_name: salkafka_producer_new
    environment:
      - LSST_DDS_DOMAIN=${LSST_DDS_DOMAIN}
      - BROKER_IP=kafka-0-summit-efd.lsst.codes
      - BROKER_PORT=31090
      - REGISTRY_ADDR=https://schema-registry-summit-efd.lsst.codes
      - REPLICATION=3
      - LOG_LEVEL=10
      - CSC_LIST=ATPtg ATHexapod ATMCS ATDomeTrajectory ATPneumatics ATAOS Environment DIMM GenericCamera ScriptQueue Script ATDome Watcher
    stdin_open: true
    tty: true
    networks:
      control-network:
        ipv4_address: "139.229.170.225"
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "10m"


networks:
  default:
    external:
      name: control-network
  control-network:
    external: true
